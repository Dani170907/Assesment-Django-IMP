<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
     <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <label class="block">
          <span>Username</span>
          <input type="text" name="username" class="mt-1 block w-full border rounded px-2 py-1" required>
        </label>
        <label class="block">
          <span>Password</span>
          <input type="password" name="password" class="mt-1 block w-full border rounded px-2 py-1" required>
        </label>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Login</button>
        <p class="text-sm text-center mt-2">Belum punya akun? <a href="{% url 'register' %}" class="text-blue-600">Daftar</a></p>
      </form>
  </div>
</body>
</html>
