<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="post" class="bg-white p-6 rounded shadow-md w-80 space-y-4">
    {% csrf_token %}
    <h2 class="text-xl font-semibold mb-4">Edit User</h2>
    <label class="block">
      <span>Username</span>
      <input type="text" name="username" value="{{ user.username }}" class="mt-1 block w-full border rounded px-2 py-1" required>
    </label>
    <label class="block">
      <span>Email</span>
      <input type="text" name="email" value="{{ user.email }}" class="mt-1 block w-full border rounded px-2 py-1" required>
    </label>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded w-full">Update</button>
    <a href="{% url 'user_list' %}" class="block text-center text-blue-600 mt-2">Kembali</a>
  </form>
</body>
</html>
