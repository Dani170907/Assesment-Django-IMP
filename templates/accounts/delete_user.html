<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hapus User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Hapus User</h2>
    <p class="text-gray-700 mb-6">
      Apakah kamu yakin ingin menghapus user <strong>{{ user.username }}</strong>?
    </p>
    
    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Hapus
      </button>
      <a href="{% url 'user_list' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded text-gray-800">
        Batal
      </a>
    </form>
  </div>
</body>
</html>
