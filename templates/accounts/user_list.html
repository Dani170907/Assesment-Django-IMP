<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center py-10 px-4">

  <div class="w-full max-w-2xl bg-white p-6 rounded shadow">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-lg font-semibold text-gray-700">Daftar User</h1>
      <a href="{% url 'logout' %}" class="bg-red-500 text-white text-sm px-3 py-1 rounded hover:bg-red-600">
        Logout
      </a>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left border border-gray-300">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="px-3 py-2 border-b">No</th>
            <th class="px-3 py-2 border-b">Username</th>
            <th class="px-3 py-2 border-b">Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr class="hover:bg-gray-50 border-t">
            <td class="px-3 py-2">{{ forloop.counter }}</td>
            <td class="px-3 py-2">{{ user.username }}</td>
            <td class="px-3 py-2 space-x-2">
              <a href="{% url 'edit_user' user.id %}" class="text-blue-600 hover:underline">Edit</a>
              <a href="{% url 'delete_user' user.id %}" class="text-red-600 hover:underline">Hapus</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="px-3 py-4 text-center text-gray-500">Belum ada user.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
